           li.setAttribute('id' , 'para'+flag)

           ul.appendChild(li)

           li.classList.add('list')
           flag++
                      
            }
    

        })

        function _del(self){
            
            self.parentElement.parentElement.style.transition = '.4s'
            self.parentElement.parentElement.style.scale = '0'
            setTimeout(() => {
                self.parentElement.parentElement.remove()
            }, 1000);
            
        }
        function _check(self){


            self.checked ? self.parentElement.parentElement.style.textDecoration = 'line-through' : self.parentElement.parentElement.style.textDecoration ='none'
            
        }



        function edit(self){
    
                add.style.display = 'none'
                update.style.display = 'flex'
                inp.value = self.parentElement.previousElementSibling.innerText
                myId = self.parentElement.parentElement.getAttribute('id')
                console.log(myId); 
            }
            function myUpdate(){
                add.style.display = 'flex'
                update.style.display = 'none'
                let temp = inp.value
                document.querySelector('ul>li#'+myId+">b").innerHTML = temp
                inp.value = null

    
            }
_date()

    let d = new Date().getDay()
            let h = new Date().getHours()

            let s = new Date().getSeconds()
            let _time = h + ':'+ m +':'+ s
            
            // console.log(_time);
            setInterval(_date , 1000)

        
            switch(d){

}
